<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylecss.css">
</head>
<body>
    <div class="app">
        <header>
            <span class="header__icon">
                <i class="fas fa-times-circle"></i>
            </span>
            <span class="header__text">Submit a tool</span>
        </header>
        <content>
            <div class="content__form">
                <div class="content__form__name">
                    <label> Name</label>
                    <input type="text"  placeholder="ZendVN">
                </div>
                <div class="content__form__link">
                    <label> Link to resource</label>
                    <input type="text"  placeholder="http://zendvn.com/">
                </div>
                <div class="content__form__category">
                    <label> Category</label>
                    <select>
                        <option >Select a Category</option>
                        <option >Saab</option>
                        <option >Fiat</option>
                        <option >Audi</option>
                      </select>
                </div>
                <div class="content__form__button">
                    <a class="content__form__button--link" href="#">
                        <span class="content__form__button--link--span">
                            Submit
                        </span>
                    </a>
                </div>
            </div>
        </content>
    </div>
</body>
</html>
